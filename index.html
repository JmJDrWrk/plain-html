                this.params.push('token',token);
                console.log('created with token + ' + token);
            }

            appendParam(param1,param2){
                this.params.push(param1,param2);
                console.log('append for object: ' + this.token);
            }
        }

    <script type="text/javascript" th:inline="javascript">
        
        const  paramSet = new CloudParams([[${token}]]);
        var formss = document.getElementsByClassName('input');
        
        //AÃ±ade los atributos al objeto de la clase CloudParam
        function DoSubmit(commanda){
            for (var i = 0; i < formss.length; i++) {
                var Nform = formss[i];
                    console.log('\t value ' + formss[i].value);
                    console.log('\t name ' + formss[i].name);
                    paramSet.appendParam(Nform.name,Nform.value);
                 }
            panel(commanda);
        }

        function DoSubmitSettingType(commanda,_type){
            paramSet._type = _type;
            DoSubmit(commanda);
        }
        //Recoge toda la informacion y la utiliza como json de Organization
        function SendOrganization(){             
            console.log("paramset" + paramSet.params);
            let xhr = new XMLHttpRequest();
            if(paramSet._type=='company'){
                xhr.open("POST", "company/save");
            }else{
                xhr.open("POST", "superuser/save");
            }

            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = () => console.log(xhr.responseText);

            var finalData = "";

            for (var i = 0; i < paramSet.params.length; i=i+2) {
                var inter = '"'+paramSet.params[i]+'":"'+paramSet.params[i+1]+'",\n';
                var a = parseInt(i,'10') + parseInt(2);

                if(paramSet.params.length == a){
                    inter = inter.replace(',',"\n");
                }
                finalData += inter;
                console.log("middleData: "+finalData);
            }
            
            let data = `{
                ${finalData}
            }`;
            xhr.send(data);

            panel('company_created')
        }
